<!DOCTYPE html>
<html>
<head>
    <title>Ethereum Address</title>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
</head>
<body>
    <h1>Your Ethereum Address is <p id="address"></p></h1>
    <p id="address"></p>

    <script>
        window.addEventListener('load', async () => {
          try {
                window.web3 = new Web3(ethereum);
                try {
                    await ethereum.enable();
                    web3.eth.getAccounts(function(err, accounts){
                        if (err != null) console.error("An error occurred: "+err);
                        else if (accounts.length == 0) console.log("User is not logged in to MetaMask");
                        else console.log("User's address is: "+accounts[0]);
                        document.getElementById('address').innerText = accounts[0];
                    });
                } catch (error) {
                    console.error("User denied account access")
                }
            } catch (error) {
                console.log('Error in loading web3');
            }
        });
    </script>
</body>
</html>
